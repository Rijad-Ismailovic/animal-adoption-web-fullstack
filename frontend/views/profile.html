<!-- Header-->
<header class="py-2 bg-primary">
  <div class="text-center my-5">
    <img
      class="img-fluid rounded-circle mb-4"
      src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg"
      alt="..."
    />
    <h1 class="text-white fs-3 fw-bolder" id="nameSurname">/</h1>
    <p class="text-white-50 mb-0" id="username">/</p>
    <p class="text-white-50 mb-0" id="email">/</p>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      id="animal-cards-row"
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5">
        <div class="card h-100">
          <img
            class="card-img-top"
            src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
            alt="..."
          />
          <div
            class="card-body d-flex align-items-center justify-content-center p-3 position-relative"
          >
            <a
              class="btn btn-outline-dark btn-lg btn-block"
              data-bs-target="#add_listing_modal"
              data-bs-toggle="modal"
              data-bs-whatever="@getbootstrap"
              >Add listing</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add Listing Modal -->
<div
  class="modal fade"
  id="add_listing_modal"
  tabindex="-1"
  aria-labelledby="addListingLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add_listing_form">
        <div class="modal-header">
          <h5 class="modal-title" id="addListingLabel">Add Animal Listing</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
              type="hidden"
              id="id"
              name="id"
            />
          <div class="mb-3">
            <label for="listing-title" class="col-form-label"
              >Listing Title:</label
            >
            <input
              type="text"
              class="form-control"
              id="listing_title"
              name="listing_title"
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="location" class="col-form-label">Location:</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
              />
            </div>
            <div class="col">
              <label for="animal-name" class="col-form-label"
                >Animal Name:</label
              >
              <input type="text" class="form-control" id="name" name="name" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="animal-type" class="col-form-label"
                >Animal Type:</label
              >
              <select class="form-select" id="type" name="type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="rabbit">Hamster</option>
                <option value="rabbit">Guinea pig</option>
                <option value="rabbit">Fish</option>
                <option value="rabbit">Bird</option>
                <option value="rabbit">Lizard</option>
                <option value="rabbit">Snake</option>
                <option value="rabbit">Other</option>
              </select>
            </div>
            <div class="col">
              <label for="animal-breed" class="col-form-label"
                >Animal Breed:</label
              >
              <input type="text" class="form-control" id="breed" name="breed" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="animal-age" class="col-form-label">Animal Age:</label>
              <input
                type="text"
                class="form-control"
                placeholder="years"
                id="age"
                name="age"
              />
            </div>
            <div class="col">
              <label for="animal-weight" class="col-form-label"
                >Animal Weight:</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="kg"
                id="weight"
                name="weight"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="male"
                  name="gender"
                  value="male"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="female"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="mixed"
                  name="gender"
                  value="mixed"
                />
                <label class="form-check-label" for="mixed">Mixed</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="vaccinated"
                  name="vaccinated"
                />
                <label class="form-check-label" for="vaccinated"
                  >Vaccinated</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="chipped"
                  name="chipped"
                />
                <label class="form-check-label" for="chipped">Chipped</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="additional-details" class="col-form-label"
                >Additional Information:</label
              >
              <textarea
                class="form-control"
                id="additional_info"
                name="additional_info"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" form="add_listing_form">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
