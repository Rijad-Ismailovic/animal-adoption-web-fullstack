<div class="full-page-container container-fluid bg-dark mt-5">
    <div class="row align-items-center mb-5 m-5">
        <div class="col-md-6 col-lg-5 d-flex justify-content-end">
            <img src="assets/media/logos/logo.png" width="150" class="mr-5">
        </div>
        <div class="col-md-6 col-lg-7 text-left text-white px-4">
            <h1 class="display-4 fw-bolder">udomi.ba</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card px-5 py-4" id="loginForm">
                <h2 class="mb-4 text-center text-black">Login</h2>
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4"> <span>Email or Username</span> <input id="usernameOrEmail" autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true" style="width: 100%;">
                        <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span> <input id="password" autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true" style="width: 100%;">
                        <div class="invalid-feedback">Password must be 8 characters!</div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                            Remember password
                        </label>
                    </div>
                    <div class="mb-3 col-12">
                        <button id="loginButton" class="btn btn-dark w-100" style="height: 50px">Login</button>
                    </div>
                    <div class="text-center">
                        <a class="small" href="#registration">Create account</a>
                    </div>
                </div>
                <!--<div class="success-data" v-else>
                    <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">You have been logged in <br> Successfully</span> </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
