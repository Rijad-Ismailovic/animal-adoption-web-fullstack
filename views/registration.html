<div class="container mt-5">
  <div id="registrationHeader" class="row align-items-center mb-5">
    <div class="col-md-6 col-lg-5 d-flex justify-content-end">
      <img src="assets/media/logos/logo.png" width="150" class="mr-5" />
    </div>
    <div class="col-md-6 col-lg-7 text-left text-white">
      <h1 class="display-4 fw-bolder">udomi.ba</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form id="registrationForm" method="post">
        <div class="card px-5 py-4" ->
          <h2 class="mb-4 text-center text-black">Register</h2>
          <div class="form-data row" v-if="!submitted">
            <div class="forms-inputs mb-4 col-6">
              <span>Ime</span>
              <input
                id="name"
                name="name"
                autocomplete="off"
                type="text"
                v-model="email"
                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                v-on:blur="emailBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">A valid email is required!</div>
            </div>
            <div class="forms-inputs mb-4 col-6">
              <span>Prezime</span>
              <input
                id="surname"
                name="surname"
                autocomplete="off"
                type="text"
                v-model="email"
                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                v-on:blur="emailBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">A valid email is required!</div>
            </div>
            <div class="forms-inputs mb-4">
              <span>Email</span>
              <input
                id="email"
                name="email"
                autocomplete="off"
                type="text"
                v-model="email"
                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                v-on:blur="passwordBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">A valid Email is required!</div>
            </div>
            <div class="forms-inputs mb-4">
              <span>Username</span>
              <input
                id="username"
                name="username"
                autocomplete="off"
                type="text"
                v-model="email"
                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                v-on:blur="passwordBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">A valid Username is required!</div>
            </div>
            <div class="forms-inputs mb-4">
              <span>Password</span>
              <input
                id="password"
                name="password"
                xautocomplete="off"
                type="password"
                v-model="password"
                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                v-on:blur="passwordBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">Password must be 8 characters!</div>
            </div>
            <div class="row mb-4">
              <div class="forms-inputs mb-4">
              <span>Repeat Password</span>
              <input
                id="repeatPassword"
                name="repeatPassword"
                xautocomplete="off"
                type="password"
                v-model="password"
                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                v-on:blur="passwordBlured = true"
                style="width: 100%"
              />
              <div class="invalid-feedback">Password must be 8 characters!</div>
            </div>
            </div>
            <div class="mb-3 col-12">
              <button
                id="registrationButton"
                class="btn btn-dark w-100"
                style="height: 50px"
                type="submit"
              >
                Register
              </button>
            </div>
            <div class="text-center">
              <a class="small" href="#login">Already Have an Account</a>
            </div>
          </div>
          <!--<div class="success-data" v-else>
                    <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">You have been logged in <br> Successfully</span> </div>
                </div>-->
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./services/RegistrationService.js"></script>
<script>
  RegistrationService.init();
</script>
